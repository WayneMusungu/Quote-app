<h1>
    Ortiz Quotes
</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="all-cards">
          <div *ngFor="let quote of quotes; let i= index" class="card" style="">
            <div class="card-body">
              <h4 class="card-title" quoteTitle>{{quote.title}}<button
                (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button">See More</button></h4>
              <p class="card-text" id="param">{{quote.quote}}</p>
              <app-quote-detail *ngIf="quote.showInformation" bind-quote="quote" (isComplete)="deleteQuote($event,i)"><button
                (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button">See More</button>

              </app-quote-detail>
              
              <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date"> on: <span
                    id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
  </div>
