<h1>
    Ortiz Quotes
</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="all-cards">
          <div *ngFor="let quote of quotes; let i= index" class="card" style="width: 24rem;">
            <div class="card-body">
              <p class="card-text" id="param">{{quote.quote}}</p>
              
              <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date"> on: <span
                    id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
