<h6 class="text-muted"> - {{quote.author}} <span id="when">Posted: {{quote.datePosted|dateCount}}
  days ago.</span> </h6>
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-danger" id="del" (click)="quoteDelete(true)">
    Delete<i class="fa fa-trash" id="delete"></i>
  </button>
  <button class="btn btn-sm btn-success" (click)="likes()">
    {{ quote.likes }} <i id="like"></i>likes
  </button>
  <button class="btn btn-sm hate" id="hate" (click)="dislikes()">
    {{ quote.dislikes }} <i id="dislike"></i>dislikes
  </button>
</div>
